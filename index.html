<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>❤️ Tặng Bé iuuu của anh nèeeee </title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f172a;
    flex-direction: column;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .heart {
    width: 120px;
    height: 120px;
    background: red;
    position: absolute;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 120px;
    height: 120px;
    background: red;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -60px;
    left: 0;
  }

  .heart::after {
    left: 60px;
    top: 0;
  }

  @keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  .text {
    margin-top: 30px;
    font-size: 22px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="heart"></div>
<div class="text">  ##### </div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "❤";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "100vh";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.color = "pink";
  heart.style.opacity = 0.8;
  heart.style.animation = "fly 4s linear";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 300);

</script>

<style>
@keyframes fly {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style> 

<audio autoplay loop>
  <source src="nhac.mp3" type="audio/mpeg">
</audio>

</body>
</html>
